<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Clochost</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/auth.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="nav-brand">
          <h2>üåë Clochost</h2>
        </div>
        <ul class="nav-menu">
          <li><a href="/">Voltar ao In√≠cio</a></li>
        </ul>
      </div>
    </nav>

    <main class="auth-page">
      <div class="container">
        <div class="auth-container">
          <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="register">Registrar</button>
          </div>

          <div class="tab-content active" id="login">
            <h2>√Årea do Cliente</h2>
            <p class="subtitle">Fa√ßa login para gerenciar seus servidores</p>
            <form id="login-form" class="auth-form">
              <div class="form-group">
                <label for="login-username">Usu√°rio</label>
                <input type="text" id="login-username" name="username" required>
              </div>
              <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
          </div>

          <div class="tab-content" id="register">
            <h2>Criar Conta</h2>
            <p class="subtitle">Registre-se para gerenciar seus servidores</p>
            <form id="register-form" class="auth-form">
              <div class="form-group">
                <label for="register-username">Usu√°rio</label>
                <input type="text" id="register-username" name="username" required>
              </div>
              <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>
              </div>
              <div class="form-group">
                <label for="register-password">Senha</label>
                <input type="password" id="register-password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Criar Conta</button>
            </form>
          </div>

          <div id="auth-message" class="auth-message"></div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/auth.js"></script>
  </body>
</html>
