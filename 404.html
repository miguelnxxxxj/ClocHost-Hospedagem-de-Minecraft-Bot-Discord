<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/src/style.css">
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      .error-container {
        max-width: 600px;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 900;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
      }

      .error-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      .error-title {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--text-primary);
      }

      .error-message {
        font-size: 1.125rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      @media (max-width: 640px) {
        .error-code {
          font-size: 5rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-actions {
          flex-direction: column;
        }

        .error-actions a,
        .error-actions button {
          width: 100%;
        }
      }
    </style>
  </head>

    <script>
      const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');

    </script>
